<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e412bcf9db.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="example.css">
    <title>phone verification app</title>
</head>
<body>
    <div class="container">
       <div class="main-container">
        <div class="heading">
            <h1>Hey, Whats your Number?</h1>
            <p>Enter your phone number below and get a notification of 
                what carrier it belongs to.</p>
        </div>

        <div class="carrier">
            <form action="">
                <input id="input-field" type="number" placeholder="Enter phone number">
                <img src="/32px-MTN_Logo.svg.png" alt="" class="image">
                <p class="extra"></p>
            </form>

            <button id="btn">Click to check carrier network</button>
        </div>
       </div>
    </div> 

    <script src="example.js"></script>
</body>
</html>
